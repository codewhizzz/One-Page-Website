<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
</head>

<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#videos">Videos</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h1>Welcome to My One Page Website</h1>
        <p>This is a simple one-page website with multiple sections.</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <img src="https://preview.redd.it/what-breed-i-know-but-curious-if-anyone-else-will-because-v0-sz1hdf3fg6oe1.jpg?width=1206&format=pjpg&auto=webp&s=11afa71ec4007efa07d15a43b5ae81058c439641"
            alt="Dog">
        <img src="https://preview.redd.it/freshly-groomed-doggie-i-just-have-to-share-with-the-world-v0-1swg34gu8xne1.jpg?width=1405&format=pjpg&auto=webp&s=1308fe360db82c9609445c22f13cd52f16ea0db8"
            alt="Dog">
    </section>

    <section id="videos">
        <h2>Videos</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/w9Wc7KHspuU" frameborder="0"
            allowfullscreen></iframe>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 One Page Website. All rights reserved.</p>
    </footer>

</body>

</html>
